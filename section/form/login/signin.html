<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-in Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="http://www.example.com/login.php" method="post">
    <fieldset>
        <legend>Contact Information</legend>
        <table width="1000">
            <tr>
                <td width="150">Username</td>
                <td width="150"><input type="text" name="username" placeholder="Jane Doe" maxlength="30" size="30" required="required" ></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="abc@gmail.com" required="required"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male</td>
                <td><input type="radio" name="gender" value="female">Female</td>
                <td><input type="radio" name="gender" value="non-binary">Non-Binary</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="date" required="required"></td>
            </tr>
            <tr>
                <td>Pasword</td>
                <td><input type="password" placeholder="password" required="required"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Addtional Information</legend>
        <table width="1000">
            <tr>
                <td>Hobbies:</td>
                <td><input type="checkbox" name="hobbies" value="dancing">Dancing</td>
                <td><input type="checkbox" name="hobbies" value="singing">Singing</td>
                <td><input type="checkbox" name="hobbies" value="drawing">Drawing</td>
                <td><input type="checkbox" name="hobbies" value="none">None</td>
            </tr>
            <tr>
                <td width="150">Extra Informatio</td>
                <td colspan="3"><textarea placeholder="Enter additional informtion for us to understand you" style="width: 420px;height: 30px;"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" name="submit" value="Sign-UP">
    </form>
    <p>Already have an account?<a href="signup.html">Sign-Up</a></p>
    <p>Back to home page<a href="index.html" >Home Page</a>
</body>
</html>
